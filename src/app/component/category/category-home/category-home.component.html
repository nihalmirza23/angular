<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">

    <div class="carousel-item active">
      <img class="d-block w-100" src="../../../../assets/images/dressberry.jpg" alt="First slide" routerLink="/product/63368130c1b75429d31df70b" >
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../../../assets/images/formals.jpg" alt="Second slide" routerLink="/product/6336807fc1b75429d31df70a">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../../../assets/images/kidssss.jpg" alt="Third slide" routerLink="/product/6336807fc1b75429d31df70a">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<br>


<div class="alert alert-warning" role="alert" *ngIf="errorMsg">
  {{errorMsg}}
</div>


<div class="row">
  <div class="col-sm-3" routerLink="" *ngFor="let c of categories">
    <div class="card" >
      <div class="card-body">
        <h5 class="card-title">{{c.categoryName}}</h5>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <img class="w-50" alt="category image" src={{c.imgUrl}} height="60%" width="80%">
        <br> <br>
<a href="Javascript.void(0)" routerLink="/product/{{c.categoryId}}" class="btn btn-outline-secondary">View All Products</a>
      </div>
    </div>
   </div>
 </div>
 <br>
